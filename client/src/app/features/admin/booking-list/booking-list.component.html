<div class="admin-container">
    <h2>Manage Bookings</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Tour</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of bookings">
                <td>{{ booking.id }}</td>
                <td>{{ booking.userName }}</td>
                <td>{{ booking.tourName }}</td>
                <td>{{ booking.bookingDate | date:'medium' }}</td>
                <td>
                    <span class="badge" [ngClass]="{
                        'badge-success': booking.status === 'Confirmed',
                        'badge-danger': booking.status === 'Cancelled'
                    }">
                        {{ booking.status }}
                    </span>
                </td>
                <td>
                    <button *ngIf="booking.status !== 'Cancelled'" (click)="cancelBooking(booking.id)"
                        class="btn btn-sm btn-danger">
                        Cancel
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
